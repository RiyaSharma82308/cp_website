{% extends 'cp_main\base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        
        <ul class="list-group">
            {% for assignment in assignments %}
            <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
              <span class="badge bg-primary rounded-pill">{{forloop.counter}}</span>
              
              <span>{{ assignment.title }}</span>
              
              <span>
                <a class = "btn btn-warning" style="margin-bottom:5px;" href="{% url 'view_assignment' slug=assignment.slug %}"> <i class="fa-solid fa-eye"></i> </a>
                <a class = "btn btn-warning" style="margin-bottom:5px;" href="{% url 'update_assignment' slug=assignment.slug %}"> <i class="fa-solid fa-pen-nib"></i> </a>
                <a class = "btn btn-danger" style="margin-bottom:5px;" href="{% url 'delete_assignment' slug=assignment.slug  %}"> <i class="fa-sharp fa-solid fa-trash"></i> </a>  
            </span>
            
            </li>
            {% endfor %}
        </ul>
        
    </div>
</div>

{% endblock %}
