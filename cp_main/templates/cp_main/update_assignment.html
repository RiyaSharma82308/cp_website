{% extends 'cp_main\base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <h2>Edit Assignment</h2> 
        <form method="post">
            {% csrf_token %}
            {{ form.title|as_crispy_field }}
            {{ form.question|as_crispy_field }}
            <a class = "btn btn-light" href="{% url 'create_question' %}"> Add Question </a>
            {{ form.submission_date|as_crispy_field }}
            <br>
            <button type="submit" class="btn btn-primary" >Save</button>
        </form>
    </div>

{% endblock %}
